<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Superbikes — Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container" style="display:flex;align-items:center;justify-content:space-between">
      <div class="brand"><div class="logo">SB</div><div><div style="font-weight:800">Superbikes</div><div style="font-size:12px;color:var(--muted)">Ride Fast. Ride Free.</div></div></div>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Log in</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding:36px 0">
    <section>
      <h1 style="margin:0">Contact Us</h1>
      <p style="color:var(--muted);margin-top:8px">Questions, demo ride bookings, or dealer info — send us a message and we'll get back to you.</p>
    </section>

    <div style="margin-top:18px">
      <form class="card-form" style="max-width:760px">
        <input type="text" placeholder="Your name" required>
        <input type="email" placeholder="Email" required>
        <textarea rows="4" placeholder="Message" style="margin-top:10px"></textarea>
        <button type="submit" style="width:160px;margin-top:12px">Send Message</button>
      </form>
    </div>

    <footer style="margin-top:28px">
      <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
        <div>© <strong>Superbikes</strong> 2025</div>
        <div style="color:var(--muted)">Dark Sporty — Efficient build (no animations)</div>
      </div>
    </footer>
  </main>
</body>
</html>
