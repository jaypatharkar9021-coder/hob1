<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Superbikes — Log in</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container" style="display:flex;align-items:center;justify-content:space-between">
      <div class="brand"><div class="logo">SB</div><div><div style="font-weight:800">Superbikes</div><div style="font-size:12px;color:var(--muted)">Ride Fast. Ride Free.</div></div></div>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html" class="active">Log in</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding:36px 0">
    <div style="display:flex;gap:18px;flex-wrap:wrap;align-items:flex-start">
      <div class="card-form" style="width:380px">
        <h2 style="margin:0 0 8px">Sign in</h2>
        <p style="margin:0 0 12px;color:var(--muted)">Sign in to book a test ride or view exclusive releases.</p>
        <form>
          <input type="text" placeholder="Email or username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign in</button>
        </form>
      </div>

      <div style="flex:1;min-width:260px">
        <h3 style="margin-top:0">Why sign in?</h3>
        <p style="color:var(--muted)">Quick bookings, saved preferences, and exclusive updates on limited releases.</p>
        <img src="https://images.unsplash.com/photo-1517959105829-0aa2f4b0f52b?q=80&w=1200&auto=format&fit=crop" alt="rider" style="width:100%;border-radius:8px;object-fit:cover;margin-top:12px">
      </div>
    </div>

    <footer style="margin-top:28px">
      <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
        <div>© <strong>Superbikes</strong> 2025</div>
        <div style="color:var(--muted)">Dark Sporty — Efficient build (no animations)</div>
      </div>
    </footer>
  </main>
</body>
</html>
